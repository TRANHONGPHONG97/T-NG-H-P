<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra N có phải là số chính phương hay không, hiển thị số chính phương (10-100)
        Số chính phương là số mà căn bậc 2 của nó là 1 số nguyên
        (Math.sqrt(25))
    </title>
</head>

<body>
    <script>
        // let n = parseInt(prompt("Nhập N"))
           let n = 25; 
        let i = 0;
        while (i * i <n ) {
            if (i * i == n) {
                alert(`${n} là số chính phương`);
            } else {
                i++;
            } alert(`${n} không là số chính phương`);
            break;
        }
    </script>
</body>

</html>
