<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập</title>
</head>
<body>
   <script>
       var i = parseInt(prompt("Nhập nhiệt độ"))
       while (i) {
        if (i>100) {
            alert('Giảm nhiệt độ')
            i = parseInt(prompt("Nhập nhiệt độ"))
        } else if (i<20) {
            alert('Tăng nhiệt độ')
            i = parseInt(prompt("Nhập nhiệt độ"))
        } else {
            alert('Nhiệt độ hiện tại là ' +i)
            break;
        }
       }
   </script> 
</body>
</html>
