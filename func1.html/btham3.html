<body>
    <script>
        
        let number1 = 7;
        let number2 = 8;
        function createParameters (){
            if (number1>number2){
                alert(` Tham số thứ nhất lớn hơn tham số thứ hai`);
            } else {
                alert(`Tổng 2 tham số đó là: ${number1+number2}`);
            }
        }
        createParameters (7,8);
    </script>
