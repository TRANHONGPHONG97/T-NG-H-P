<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <input type="submit" value="serach" onclick="serach(start)" />

    <script>
        let start = prompt();
        let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let star1 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
        function serach(str) {
            let i;
            for (i = 0; i < star.length; i++) {
                if (star[i] == str) {
                    alert(`chòm sao tương ứng là:${star1[i]}`);
                    break;
                }
            }
            if (i == star.length) {
                alert("không tìm thấy ngôi sao bạn muốn tìm!!");
            }
        }
    </script>
</body>

</html>
