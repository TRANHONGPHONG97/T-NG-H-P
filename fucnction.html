        function numbers(size, min, max) {
            let arr = new Array(size);
            for (let i = 0; i < arr.length; i++) {
                arr[i] = Math.floor(Math.random() * (max - min + 1)) + min;
            }
            // console.log(arr);
            // document.write(arr);
            return arr;
        }
        console.log(numbers(10, 1, 10));
