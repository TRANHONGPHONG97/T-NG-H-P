<body>
    <script>
         
            let str = prompt('nhập vào 1 chuỗi:');
            let arr = str.split(",");
            let number, count = 0;
            for (let i = 0; i < arr.length; i++) {
                number = arr[i];
                    if (number < 0) {
                        count++;
                    }
                }
            alert(`Số nguyên âm trong chuỗi là: ${count}`);
    </script>
</body>
