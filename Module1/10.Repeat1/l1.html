<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</title>
</head>
<body>
    <h1>JavaScript Loops</h1>
    <p id="demo"></p>
    <script>
    let text = "";
    let i;
    for (i = 0; i < 5; i=i+1) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
