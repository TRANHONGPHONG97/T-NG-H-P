<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="25" rows="2" onkeydown="typeTextarea();"></textarea>
    </form>
    <script>
        var a = new Array(),
            n = "";
        a[1] = 'H';
        a[2] = 'E';
        a[3] = 'L';
        a[4] = 'L';
        a[5] = 'O';
        a[6] = ' ';
        a[7] = '5';
        a[8] = '0';
        a[9] = '0';
        a[10] = ' ';
        a[11] = 'A';
        a[12] = 'N';
        a[13] = 'H';
        a[14] = ' ';
        a[15] = 'E';
        a[16] = 'M';
        a[17] = ' ';
        a[18] = 'C';
        a[19] = '3';
        a[20] = '!';
        a[21] = '!';
        a[22] = '!';

        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
        }
    </script>
</body>

</html>
