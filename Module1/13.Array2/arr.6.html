<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển</title>
</head>
<body>
    <p>ENGLISH: <input type="text" id = "en" > </p>
    <input type="button" onclick="trans()" value="Translate">
    <p id= "result"></p>
    <script>
        let Kq = document.getElementById("result");
        function trans() {
            let input = document.getElementById("en").value;
            let ENGLISHS = ["Dog", "Cat", "Chicken", "Duck"];
            let VIETNAMMES = ["Chó", "Mèo", "Gà", "Vịt"];
          
            for (let i=0; i < ENGLISHS.length; i++) {
                if (input == ENGLISHS[i]) {
                   Kq.innerHTML=`${VIETNAMMES[i]}`;
                break;
                } else {
                    Kq.innerHTML=("Không có kết quả");
                } 
            }
        }
    </script>
</body>
</html>
