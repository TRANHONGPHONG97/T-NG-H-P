<body>
    <script>
        let k = 0, arr = [];
        do {
            number = Number(prompt("enter 10 number:"));
            arr[k] = number;
            k++;
        } while (k < 10)
        let V = Number(prompt("nhập số cần tìm trong mảng:"))
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == V) {
                alert("V is in the array");
                break;
            } else {
                alert("V is not in the array");
                break;
            }
        }
    </script>
