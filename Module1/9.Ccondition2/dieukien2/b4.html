<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập chiều dài"))
        var b = parseInt(prompt("Nhập chiều rộng"))
        if (isNaN(a,b) ) {
            document.write('Nhập vào phải là một số')
        }   else {
            document.write("Diện tích hình chữ nhật là: " + a * b + ' mét vuông');
        }
    </script>
</body>
</html>
