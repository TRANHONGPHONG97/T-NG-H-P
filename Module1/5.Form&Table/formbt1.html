    <meta charset="UTF-8">

    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
    <table style="background-color: orange;">
        <form>
          <td colspan="2" style="color: blue; background-color: aqua ;">
          <h1>ĐĂNG KÝ HỌC VIÊN</h1> <td>
            <tr>
                <td>
                    <p style="color: blue">
                        Yourname :
                    </p>
                </td>
                <td>
                    <input name="account" type="text" />

                </td>
            </tr>
            <tr>
                <td>
                    <p style="color: blue">Date : </p>

                </td>
                <td>
                    <input DATE="account" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <p style="color: blue"> Gender :
               
                    </p>
                </td>
                <td>
                    <input type="radio" name="rd" /> male
                    <input type="radio" name="rd" /> female
                </td>
            </tr>
            <tr>
                <td>
                    <p style="color: blue">Address :

                </td>
                <td>
                    <textarea cols="30" rows="3">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="color: blue">Class :
                </td>
                <td>
                    <select name="class">
                        <option value="CL">--Chọn Lớp--</option>
                        <option value="LA">Lớp A</option>
                        <option value="LB">Lớp B</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="color: blue">Email :
                </td>
                <td>
                    <input name="account" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <p style="color: blue">Phone : 
                </td>
                <td>
                    <input name="account" type="text" /> 
                </td>
            </tr>
            <tr>
                <td>
                    <p> <input type="button" name="Gửi thông tin" value="Registration" />
                </td>
                <td>
                    <input type="button" name="Nhập lại" value="Retype" />
                </td>
            </tr>
        </form>
    </table>
