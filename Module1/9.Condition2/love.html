<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
</head>
<style>
    #nor {
        position: absolute;
        transition: 0.3s;
    }
</style>

<body>
    <h1>Do you love me?</h1>
    <table>
        <td>
            <button id="love" onclick="hienthi()">YES</button>
            <button id="nor" value="none" onmouseover="dichuyen()">NO</button>
        </td>
    </table>
    <script>
        function hienthi() {
            alert("<3")
        }
        function dichuyen() {
            var numa = Math.round(Math.random() * window.innerHeight);
            var numb = Math.round(Math.random() * window.innerWidth);
            document.getElementById("nor").style.left = numa + "px";
            document.getElementById("nor").style.top = numb + "px";
        }
    </script>
</body>
</html>
