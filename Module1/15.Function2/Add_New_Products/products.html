<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Ứng dụng quản lý sản phẩm sử dụng hàm</title>
    <link rel="stylesheet" href="products.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Add New Product</h1>
            <label for="newproduct">New Product</label>
            <input type="text" class="form-control" id="productName" name="productName" onkeydown="pressEnter(event)">
            <button class="btn" onclick="addProduct()">Add</button>
            <h2>Display All Product</h2>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product name</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <h3>Edit Product</h3>
        <div class="row">
            <div id="modifyProduct" class="edit-product d-none">
                <label for="new_ProductName">Edit Product</label>
                <input type="text" class="form-control" id="new_ProductName" name="new_ProductName">
                <button id="btnUpdate" class="btn">Update</button>
                <button class="btn" onclick="clearForm()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
</body>

</html>
