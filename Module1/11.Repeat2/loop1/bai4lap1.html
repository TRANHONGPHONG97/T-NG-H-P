<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
    <script>
        let k = 1, i = 0, j = 1, count=1;
        let Fibonacci;
            while(count<=20) {
                k = i + j; 
                i = j;
                j = k;
                if (k % 5==0){
                    Fibonacci = k;
                    break;
                }
                count++;
            }
            document.write(Fibonacci);
    </script>
</body>
</html>
