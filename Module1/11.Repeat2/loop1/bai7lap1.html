    <script>
        const bai7 = () => {
            let number = '';
            for (let i = 1; i <= 100; i++) {
                if (i % 5 == 0 && i % 3 == 0 )
                number += ' FizzBuzz';
                else if (i % 5 == 0 && i % 3 !== 0)
                number += ' Buzz';
                else if (i % 3 == 0 && i % 5 !== 0)
                number += ' Fizz';
                else number += " " + i;
            }
            document.write(number);
        };
