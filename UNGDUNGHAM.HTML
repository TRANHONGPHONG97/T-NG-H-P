<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Add New Product</h1>
    <form action="">
        <input type="text" id="text">
        <button onclick="addProduct()" type="button">Add</button>
    </form>
    <h2>Display All Product</h2>
    <p id="res"></p>
    <script>
        var arr = [];

        const shows = () => {
            let obj = '';
            for (let i = 0; i < arr.length; i++) {
                obj += ` <p id='a${i + 1}'> ${i + 1} . ${arr[i]}  <input type="submit" onclick="repairProduct(${i + 1})" value="Sửa">
                                                 <input type="submit" onclick="deleteProduct(${i + 1})" value="Xoá">
                                             </p> <br/>`;
            }
            return obj;
        }

        const addProduct = () => {
            let value = document.getElementById("text").value;
            arr.push(value);
            document.getElementById("res").innerHTML = shows();
        }
        document.getElementById("res").innerHTML = shows();

        const deleteProduct = (index) => {
            document.getElementById(`a${index}`).remove();
            arr.splice(index - 1, 1);
            document.getElementById("res").innerHTML = shows();
        }

        const repairProduct = (index) => {
            let product = prompt("nhập tên muốn đổi:");
            arr[index - 1] = product;
            document.getElementById("res").innerHTML = shows();
        }
    </script>
</body>

</html>
