<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        function checkSNT(n) {
            let num = parseInt(prompt('Nhập số lượng số nguyên tố đầu tiên muốn in ra: '));
            let count = 0;
            let n = 2;
            while (count < num) {
                if (checkSNT(n)) {
                    document.write(n + ' ');
                    count++;
                }
                n++;
            }
            
            if (n > 2) {
                for (i = 2; i < n; i++) {
                    if (n % i == 0)
                        return false;
                    else
                        return true;
                }
            }
            if (n = 2) {
                return true;
            }
        }
    </script>
    
</body>
</html>
