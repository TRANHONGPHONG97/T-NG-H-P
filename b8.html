<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không</title>
</head>
<body>
    <script>
        var age = parseInt(prompt("Nhập tuổi"))
        if (age <120 && age>0) {
            alert("Đây đúng là số tuổi")
        } else 
            alert("Đây không phải là tuổi")
    </script>
</body>
</html>
