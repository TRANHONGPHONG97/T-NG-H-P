<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let count = 0;
        let str1 = prompt("nhập 1 chuỗi các kí tự:");
        let arr1 = str1.split(",");
        let str2 = prompt('nhập 1 chuỗi các kí tự tiếp theo:')
        let arr2 = str2.split(",");
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] == arr2[i]) {
                count++;
            }
        }
        if (count == arr1.length) {
            alert("Hai chuoi giong nhau!!")
        } else alert("Hai chuoi khac nhau!!");

    </script>
</body>

</html>
