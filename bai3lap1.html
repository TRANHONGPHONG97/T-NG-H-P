<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ra 20 số trong dãy Fibonacci đầu tiên.</title>
</head>
<body>
    <script>
        let k=1, i = 0, j = 1, count=1;
        let Fibonacci = "";
            while(count<=20) {
                Fibonacci += k + "  ";
                k = i + j;   
                i = j;
                j = k;
                count++;
            }
            document.write(Fibonacci);
    </script>
</body>
</html>
