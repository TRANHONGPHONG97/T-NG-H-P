<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 1</title>
</head>
<body>
    <p><b>Bài 1:</b> In dãy Fibonaci</p>
    <p id="result" style="text-align: left"></p>
    <script>
        function Fibonaci(n) {
            if (n < 2) {
                return 1;
            } else {
                return Fibonaci(n-2) + Fibonaci(n-1);
            }
        }    
        function display() {
            let n = parseInt(prompt("Enter number Finbonancci "));
            let res = document.getElementById("result");
            let arrayOfFibo = ``;
            for ( var i = 1; i<=n; i++) {
                arrayOfFibo += `${Fibonaci(i)} `;
            }
            res.innerHTML = arrayOfFibo;
        }
        display();
    </script>
</body>
</html>
