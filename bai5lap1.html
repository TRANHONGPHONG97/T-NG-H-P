<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
    <script>
        let k = 1, i = 0, j = 1, count=1;
        let sum=0;
            while(count<=20) {
                k = i + j;   
                i = j;
                j = k;
                count++;
                sum+=k
            }
            document.write(sum);
    </script>
</body>
</html>
